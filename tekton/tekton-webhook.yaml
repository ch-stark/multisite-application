apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: multisite-triggertemplate
spec:
  params:
    - name: revision
      description: The git revision
      default: master
    - name: url
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: wordpress-git-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.revision)
        - name: url
          value: $(params.url)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: wordpress-pipeline-run-$(uid)
      spec:
        pipelineRef:
          name: deploy-pipeline
        serviceAccountNames:
          - taskName: deploy
            serviceAccountName: pipeline
        resources:
          - name: app-git
            resourceRef:
              name: wordpress-git-$(uid)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: deploy-pipelinebinding
spec:
  params:
    - name: revision
      value: $(body.head_commit.id)
    - name: url
      value: $(body.repository.url)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook
spec:
  serviceAccountName: pipeline
  triggers:
    - binding:
        name: github-triggerbinding
      template:
        name: wordpress-build-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: webhook
  name: wordpress-deployer
spec:
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: el-webhook
    weight: 100
