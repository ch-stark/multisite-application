apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: rbd-promote-images
spec:
  params:
    - name: p
      type: string 
      default: "scottpool"
    - name: i1
      type: string
      default: "scottpool/mysql-pv-claim-wordpress-tektonbe1fc975-88b3-11ea-90bb-0a580a810215"
    - name: i2
      type: string
      default: "scottpool/wp-pv-claim-wordpress-tektonbe21338d-88b3-11ea-90bb-0a580a810215"
  tasks:
    - name: command-promote-images
      taskRef:
        name: create-configmap-command
      params:
        - name: pool
          value: "$(params.p)"
        - name: action
          value: "promote"
        - name: image1
          value: "$(params.i1)"
        - name: image2
          value: "$(params.i2)"

    - name: execute-promote-command
      retries: 3
      taskRef:
        name: execute-rbd-configmap-command
      runAfter:
        - command-promote-images

    - name: delete-promote-configmap
      taskRef:
        name: delete-configmap
      runAfter:
        - execute-promote-command
